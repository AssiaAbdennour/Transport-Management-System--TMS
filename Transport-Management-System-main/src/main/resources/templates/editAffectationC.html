<!DOCTYPE html><!--je vais a decoree par la page template-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'affectation des commandes aux conducteurs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save3(page=${page},keyword=${keyword})} ">
            <div>
                <label>id</label>
                <label th:text="${affectationC.id}">Nombre des affectations </label>
                <input class="form-control" type="hidden" name="id" th:value="${affectationC.id}">
            </div>
            <div>
                <label>Référence de commande</label>
                <input class="form-control" type="text" name="nom" th:value="${affectationC.nom}">
                <span class="text-danger" th:errors ="${affectationC.nom}"></span>
            </div>
            <div>
                <label>Nom et prénom de conducteur</label>
                <input class="form-control" type="text" name="nomC" th:value="${affectationC.nomC}">
                <span class="text-danger" th:errors ="${affectationC.nomC}"></span>
            </div>
            <div>
                <label> Date de planification </label>
                <input class="form-control" type="text" name="date" th:value="${affectationC.date}">
                <span class="text-danger" th:errors ="${affectationC.date}"></span>
            </div>
            <br>
            <div class="d-grid gap-3">
                <button type="submit" class="btn-primary">Modifier</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
