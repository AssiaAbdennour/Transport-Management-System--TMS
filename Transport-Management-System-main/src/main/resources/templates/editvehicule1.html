<!DOCTYPE html><!--je vais a decoree par la page template-->
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Modifier un véhicule </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post"th:action="@{savevehicule1(page=${page},keyword=${keyword})} ">
            <div>
                <label>id</label>
                <label th:text="${vehicule1.id}">Nombre des véhicules  </label>
                <input class="form-control" type="hidden" name="id" th:value="${vehicule1.id}">
            </div>
            <div>
                <br>
                <label>Matricule</label>
                <input class="form-control" type="text" name="nom" th:value="${vehicule1.nom}">
                <span class="text-danger" th:errors ="${vehicule1.nom}"></span>
            </div>
            <div>
                <br>
                <label>Nom et prénom du conducteur</label>
                <input class="form-control" type="text" name="matricule" th:value="${vehicule1.matricule}">
                <span class="text-danger" th:errors ="${vehicule1.matricule}"></span>
            </div>
<br>
            <div class="d-grid gap-3">
                <button type="submit"class="btn-primary">Modifier</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
