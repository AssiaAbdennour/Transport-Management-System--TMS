<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Détail de compte utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <table class="table table-hover">
            <a class='far fa-arrow-alt-circle-left'th:href="@{/Listeconducteurs}" style='font-size:40px;color:#0090ff;text-decoration:none;'></a>
            <br>
            <H3>Détails de compte utilisateur</H3>
            <br>
            <thead>
            <!--    <tr> <th><center><img src="../img/le bon de commande.jpg" /></center></th></tr>-->
            <tr><th>Numéro</th>
                <th  th:text="${conducteurs.id}"></th></tr>
            <tr><th>Nom</th>
                <th  th:text="${conducteurs.nom}"></th></tr>
            <tr><th>Prénom</th>
                <th  th:text="${conducteurs.prenom}"></th></tr>
            <tr><th>Adresse mail</th>
                <th  th:text="${conducteurs.email}"></th></tr>
            <tr><th>Type d'utilisateur</th>
                <th  th:text="${conducteurs.type_user}"></th></tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
